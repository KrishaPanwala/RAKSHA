<!DOCTYPE html>
<html>
<head>
    <title>Self-Defense Techniques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #666;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }
        .video-wrapper {
            margin-bottom: 30px;
        }
        .video-wrapper:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Self-Defense Techniques</h1>
    <div class="video-wrapper">
        <h2>Basic Self-Defense Techniques</h2>
        <iframe src="https://www.youtube.com/embed/0UqK3tfuu8Q" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
        <h2>Advanced Self-Defense Techniques</h2>
        <iframe src="https://www.youtube.com/embed/S32KxQK0Ydg" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
        <h2>Quick Self-Defense Tips</h2>
        <iframe src="https://www.youtube.com/embed/J9lZ9OHdahg" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
        <h2>Self-Defense in Real-Life Situations</h2>
        <iframe src="https://www.youtube.com/embed/N7-AORsCGbo" allowfullscreen></iframe>
    </div>
</div>
</body>
</html>
